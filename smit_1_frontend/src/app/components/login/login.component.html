<div class="d-sm-flex justify-content-center align-items-center h-100">
    <div class="row card p-3">
        <div class="col-12">
            <h2>Login</h2>
            <form [formGroup]="loginForm">
                <div class="form-group">
                    <div class="row mb-3">
                        <label for="email" class="col-sm-4 col-form-label">Email *</label>
                        <div class="col-sm-8">
                            <input class="form-control" type="email" name="email" [(ngModel)] = "loginData.email" formControlName="email"/>
                            <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="text-danger">
                                <small *ngIf="loginForm.get('email')?.errors?.['required']">Email is required</small>
                                <small *ngIf="loginForm.get('email')?.errors?.['email']">Please enter a valid email address</small>
                            </div>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="password" class="col-sm-4 col-form-label">Password *</label>
                        <div class="col-sm-8">
                            <input class="form-control" type="password" name="password" [(ngModel)] = "loginData.password" formControlName="password"/>
                            <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-danger">
                                <small *ngIf="loginForm.get('password')?.errors?.['required']">Password is required</small>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                    <div *ngIf="smitResponse.success === false" class="alert alert-danger" role="alert">
                        {{ smitResponse.message }}
                    </div>
                </div>

                <div class="form-group">
                    <div class="d-sm-flex justify-content-sm-end mb-3">
                        <button type="button" class="btn btn-primary"
                            (click)="login()"
                            [disabled]="loginForm.invalid" 
                        >
                            Login
                        </button>
                    </div>
                    <div class="row">
                        <a routerLink="/signup">Sign Up</a>
                    </div>
                    <div class="row">
                        <a routerLink="/forgot-password">Forgot password?</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
