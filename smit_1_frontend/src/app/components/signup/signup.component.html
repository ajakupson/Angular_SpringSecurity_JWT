<div class="d-sm-flex justify-content-center align-items-center h-100">
    <div class="row card p-3">
        <div class="col-12">
            <h2>Sign Up</h2>
            <form [formGroup]="registerForm">
                <div class="form-group">
                    <div class="row mb-3">
                        <label for="firstname" class="col-sm-4 col-form-label">Firstname *</label>
                        <div class="col-sm-8">
                            <input class="form-control" type="text" name="firstname" [(ngModel)] = "signUpData.firstName" formControlName="firstName"/>
                            <div *ngIf="registerForm.get('firstName')?.invalid && registerForm.get('firstName')?.touched" class="text-danger">
                                <small *ngIf="registerForm.get('firstName')?.errors?.['required']">Firstname is required</small>
                            </div>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="lastname" class="col-sm-4 col-form-label">Lastname *</label>
                        <div class="col-sm-8">
                            <input class="form-control" type="text" name="lastname" [(ngModel)] = "signUpData.lastName" formControlName="lastName"/>
                            <div *ngIf="registerForm.get('lastName')?.invalid && registerForm.get('lastName')?.touched" class="text-danger">
                                <small *ngIf="registerForm.get('lastName')?.errors?.['required']">Lastname is required</small>
                            </div>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="email" class="col-sm-4 col-form-label">Email *</label>
                        <div class="col-sm-8">
                            <input class="form-control" type="email" name="email" [(ngModel)] = "signUpData.email" formControlName="email"/>
                            <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched" class="text-danger">
                                <small *ngIf="registerForm.get('email')?.errors?.['required']">Email is required</small>
                                <small *ngIf="registerForm.get('email')?.errors?.['email']">Please enter a valid email address</small>
                            </div>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="password" class="col-sm-4 col-form-label">Password *</label>
                        <div class="col-sm-8">
                            <input class="form-control" type="password" name="password" [(ngModel)] = "signUpData.password" formControlName="password"/>
                            <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched" class="text-danger">
                                <small *ngIf="registerForm.get('password')?.errors?.['required']">Password is required.</small>
                            </div>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="repeat-password" class="col-sm-4 col-form-label">Repeat password *</label>
                        <div class="col-sm-8">
                            <input class="form-control" type="password" name="repeat-password" [(ngModel)] = "signUpData.passwordRepeat" formControlName="passwordRepeat"/>
                            <div *ngIf="registerForm.get('passwordRepeat')?.invalid && registerForm.get('passwordRepeat')?.touched" class="text-danger">
                                <small *ngIf="registerForm.get('passwordRepeat')?.errors?.['required']">Password repeat is required</small>
                                <small *ngIf="registerForm.get('passwordRepeat')?.errors?.['passwordConfirmError']">Passwords do not match</small>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <div *ngIf="smitResponse.success === false" class="alert alert-danger" role="alert">
                        {{ smitResponse.message }}
                    </div>
                    <div *ngIf="smitResponse.success" class="alert alert-success" role="alert">
                        {{ smitResponse.message }}
                    </div>
                </div>

                <div class="row">
                    <div class="col-6">
                        <a routerLink="/login">Login</a>
                    </div>
                    <div class="col-6 d-sm-flex justify-content-sm-end">
                        <button type="button" class="btn btn-primary"
                            (click)="register()" 
                            [disabled]="registerForm.invalid" 
                        >
                            Sign Up
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
